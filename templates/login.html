<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartPay</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
    </head>

    <body>

        <header class="text-7xl text-white bg-gray-900 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a href="/" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">

                    <span class="ml-3 text-4xl font-bold ">SmartPay</span>
                </a>
                <nav class="md:ml-auto flex flex-wrap items-center font-bold text-xl justify-center">
                    <a class="mr-5 hover:text-white" href="/">Home</a>
                    <a class="mr-5 hover:text-white" href="/payments">Payments</a>
                    <a class="mr-5 hover:text-white" href="/payments">Banking</a>
                    <a class="mr-5 hover:text-white" href="/contact">Contact Us</a>
                </nav>
                <button
                    class="inline-flex uppercase font-bold  items-center bg-blue-800 border-0 py-2 px-4 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
                    <a href="/login"> Sign
                        UP / Login</a>


                </button>
            </div>
        </header>


        <div class="flex justify-center items-center w-screen h-full mt-40 sm\:mt-0  " >
            <div class="w-full max-w-xs">
                <form class="bg-gray-800 shadow-xl rounded-3xl px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-white text-2xl  font-bold mb-2" for="username">
                            Username
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="text" placeholder="Username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-white text-2xl font-bold mb-2" for="password">
                            Password
                        </label>
                        <input
                            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="******************">
                        <p class="text-red-500 text-xs italic">Please choose a password.</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline uppercase"
                            type="button">
                            Sign In
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                            href="#">
                            Forgot Password?
                        </a>
                    </div>
                </form>
                <p class="text-center text-gray-500 text-xs">
                    &copy; 2021 SmartPay â€” @shivling
                </p>
            </div>

        </div>



    </body>

</html>
